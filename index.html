<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatum Diemer | Portfolio</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            height: 100vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.4)
            );
            z-index: 0;
        }

        .hero-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .hero-content p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .hero-content nav {
            display: flex;
            flex-direction: column; /* Stack links vertically */
            align-items: center; /* Center links horizontally */
            gap: 1.5rem;
            margin-top: 2rem; /* Add some space between text and links */
        }

        .hero-content nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem; /* Slightly larger font for better visibility */
            transition: color 0.3s ease;
        }

        .hero-content nav a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .hero-content nav {
                gap: 1rem; /* Adjust space between the stacked links */
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Tatum Diemer</h1>
   <!-- <p>Analyst | Optimist | Strategic Thinker</p> -->
            <nav>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
            </nav>
        </div>
    </section>
</body>
</html>
